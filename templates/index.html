<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional Bootstrap JavaScript and Popper.js for Bootstrap components to work properly -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <h2>CHATBOT DEMO</h2>
    <form action="/" method="post">
        <div class="mb-3">
            <label for="chat_content" class="form-label">Chat Content</label>
            <textarea class="form-control" name="chat_content" id="chat_content" rows="5">{{ currentConversation }}</textarea>
        </div>
        <div class="mb-3">
            <label for="user_message" class="form-label">Your Message</label>
            <input type="text" class="form-control" id="user_message" name="user_message">
        </div>
        <button type="submit" class="btn btn-primary" id="btn_send">Send</button>
    </form>
</div>
</body>
</html>
